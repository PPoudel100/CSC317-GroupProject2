<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Checkout</title>
  <!--favicon-->
  <link rel="icon" type="image/png" href="images/icons/favicon2.png" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Chivo:300,700|Playfair+Display:700i" rel="stylesheet">
  <link rel="stylesheet" href="css/style_index.css">
  <link rel="stylesheet" href="css/categories.css">
  <link rel="stylesheet" href="css/products.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
        body {
      font-family: Arial, sans-serif;
      background-repeat: no-repeat;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
    }

    .nav-links h3 {
      text-decoration: none;
      color: #000;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <nav>
    <div class="logo">
      <h3><a href="merlin.html" class="logo-name">E commerce</a></h3>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="cart.html">Cart </a></li>
      <li><a href="contact.html">ContactUs</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="login.html" id="login">Login</a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  <!-- navbar -->

  <div class="container">
    <h2 class="mb-3">Checkout</h2>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address">
      </div>
      <div class="mb-3">
        <label for="address2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Apartment, suite, etc. (optional)">
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city">
        </div>
        <div class="col-md-6">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="zip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="zip" placeholder="Enter your zip code">
        </div>
        <div class="col-md-6">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" placeholder="United States" value="United States"
            readonly>
        </div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <button type="button" class="btn btn-primary" onclick="window.location.href='payment.html'">Continue</button>
    </form>
  </div>

  <script src="nav.js"></script>
</body>

</html>
