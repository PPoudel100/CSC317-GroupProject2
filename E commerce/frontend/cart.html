      width: 18rem;

<body>
  <!-- navbar -->
  <nav>
    <div class="logo">
      <h3><a href="merlin.html" class="logo-name">E commerce</a></h3>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>

    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  <!-- navbar -->
  <div class="container">
    <div id="cart-container"></div>
    <div style="color: #000;">
      <div class="checkout-container" style="background-color: antiquewhite;  color: #000;">
        <h5 class="mb-3">Summary</h5>
        <p>Subtotal: $<span class="subtotal">0.00</span></p>
        <button class="btn btn-primary checkout-button" onclick="checkout()">Checkout</button>
      </div>
    </div>
  </div>
  <script>
    function checkout() {
      alert('Thanks for shopping!');
    }
    // Fetch cart items from the server and display them
    function getCurrentUserId() {
      // Dummy function to get user ID; replace with actual implementation
      return 1; // Replace with actual user ID logic
    }
    fetch(`/api/cart/${getCurrentUserId()}`)
      .then(response => response.json())
      .then(cartItems => {
        const cartContainer = document.getElementById('cart-container');
        cartItems.forEach(item => {
          const cartItemElement = document.createElement('div');
          cartItemElement.className = 'cart-item';
          cartItemElement.innerHTML = `
            <h2>${item.name}</h2>
            <p>$${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
          `;
          cartContainer.appendChild(cartItemElement);
        });
        updateSummary(cartItems);
      });

    function updateSummary(cartItems) {
      let subtotal = 0;
      cartItems.forEach(item => {
        subtotal += item.price * item.quantity;
      });
      document.querySelector('.subtotal').textContent = subtotal.toFixed(2);
    }
  </script>
</body>
