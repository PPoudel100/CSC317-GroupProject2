  <center>
    <div class="login"  >
      <form class="login-form" id="loginForm">
          <input type="text" placeholder="Username Or Email" id="username" required>
          <br>
          <input type="password" placeholder="Password" id="password" required>
          <br>
          <button type="submit" class="login-button">LOG IN</button>
          <button type="button" class="back-button" onclick="window.location='index.html';">BACK</button>
      </form>

      <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();  // Prevent the default form submission
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username && password) {  // Simple check for username and password
                window.location = 'index.html';  // Redirect to home page on successful login
            } else {
                alert('Please fill in all fields.');
            }
        };
    </script>
  </div>
